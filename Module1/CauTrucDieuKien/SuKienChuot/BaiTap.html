<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="init()">

<form>
    <img src="ball.jpg" id="myImg" Hight="100" width="120" >
    <p>Click to move the Image to Right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
<script>

    let img=document.getElementById("myImg");
    function init() {
        img.style.position="Relative";
        img.style.left="0px";
    }
    function moveRight() {
        img.style.left=parseInt(img.style.left)+10+"px";
    }
</script>

</body>
