<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập vào năm cần kiểm tra"), '');
    let isLeapYear = false;
    let isDivisible4 = year % 4 == 0;
    if (isDivisible4) {
        let isDivisible100 = year % 100 == 0;
        if (isDivisible100) {
            let isDivisible400 = year % 400 == 0;
            if (isDivisible400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        alert(year + " " + "là năm nhuận")
    } else {
        alert(year + " " + "không phải là năm nhuận")
    }
</script>
</body>
</html>
