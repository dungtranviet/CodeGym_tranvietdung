<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Weight =parseFloat(prompt("Nhập vào cân nặng:")) ;
    let Height =parseFloat(prompt("Nhập vào chiều cao:")) ;
    let bmi=Weight/Height**2;
    alert(bmi);
    if(bmi<18.5){
        document.write("UnderWeight");
    }
    else {
        if(bmi<25){
            document.write("Normal");
        }
        else {
            if(bmi<30)
            {
                document.write("OverWeight");
            }
            else
            {
                document.write("obese");
            }
        }
    }
</script>
</body>
</html>
