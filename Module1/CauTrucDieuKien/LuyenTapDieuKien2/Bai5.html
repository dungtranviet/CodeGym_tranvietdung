<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập vào cạnh a:<input type="text" id="a"><br>
Nhập vào cạnh b:<input type="text" id="b"><br>
<input type="button" value="Tính Diện tích" onclick=area()>
<p id="area"></p>
<script>
    function area() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        a = parseInt(a);
        b = parseInt(b);
        let dienTich = a * b / 2;
        document.getElementById("area").innerHTML = "Diện tích hình tam giác vuông này là:" + " " + dienTich;
    }
</script>
</body>
</html>
