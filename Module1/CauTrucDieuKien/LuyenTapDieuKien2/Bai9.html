<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập vào a:<input type="text" id="a" value="0"><br>
Nhập vào b:<input type="text" id="b" value="0"><br>
Nhập vào c:<input type="text" id="c" value="0"><br>
<input type="button" value="Kiem Tra" onclick=checker()>
<script>
    function checker() {
        let a=document.getElementById("a").value;
        let b=document.getElementById("b").value;
        let c=document.getElementById("c").value;
        a=parseInt(a);
        b=parseInt(b);
        c=parseInt(c);
        let Condition1=a>0&&a>0&&c>0;
        let Condition2=(a+b)>c;
        let Condition3=(a+c)>b;
        let Condition4=(b+c)>a;
        let Valid=Condition1&&Condition2&&Condition3&&Condition4;
        if(Valid){
            alert("ĐÂY LÀ CÁC CẠNH CỦA MỘT TAM GIÁC");
        }
        else {
            alert("ĐÂY KHÔNG PHẢI LÀ CÁC CẠNH CỦA MỘT TAM GIÁC");
        }
    }
</script>
</body>
</html>
