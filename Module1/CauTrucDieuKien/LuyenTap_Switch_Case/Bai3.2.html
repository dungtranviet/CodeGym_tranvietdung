<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Type a number", 0));
    let check = (number > 1) ? 1 : (number < -1 ? -1 : 0);
    switch (check) {
        case 1:
            alert("1");
            break;
        case  -1:
            alert("-1");
            break;
        default:
            alert("0")
    }
</script>
</body>
;
</html>
