<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="border:0px ;margin: auto;width:250px"><img src="lampOff.png" id="lamp"></div>
<div style="border:0px ;margin: auto;width:80px"><img src="switchOn.png" onclick="lampOnOff()" id="switch"></div>

<script>
    let Lamp = function (status) {
        this.status = status; //KIỂM TRA TÌNH TRẠNG BÓNG ĐÈN CÒN CÓ THỂ HOẠT ĐỘNG TỐT HAY KHÔNG?!!
        this.setStatus = function (status) {
            this.status = status;
        };
        this.turnOn = function () {
            if(this.status){
                document.getElementById("lamp").src="lampOn.png";
                document.getElementById("switch").src="switchOff.png";
            }
        };
        this.turnOff = function () {
                document.getElementById("lamp").src="lampOff.png";
                document.getElementById("switch").src="switchOn.png";
        };
    };
    let Switch = function (lamp,status) {
        this.status = status;
        this.turnOnOff=function () {
            this.status=!this.status;
            if(this.status){
                lamp.turnOn();
            }
            else {
                lamp.turnOff();
            }
        }
    }

    let lamp=new Lamp(true);
    let switchOnOff=new Switch(lamp,false);
    function lampOnOff() {
        switchOnOff.turnOnOff();
    }
</script>
</body>
</html>
