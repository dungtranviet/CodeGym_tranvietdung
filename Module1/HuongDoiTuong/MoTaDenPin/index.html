<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Battery = function () {
        this.setEnergy = function (energy) {
            this.energy = energy;
        }
        this.getEnergy = function () {
            return this.energy;
        }
        this.decreaseEnergy = function () {
            this.energy--;
        }
    }
    let FlashLamp = function () {
        this.setBattery = function (battery) {
            this.battery = battery;
        }
        this.turnOn = function () {
            this.status = true;
        }
        this.turnOff = function () {
            this.status = false;
        }
        this.light = function () {
            if (this.status) {
                alert("lighting");
            } else {
                alert("not lighting");
            }
        }
        this.getBatteryInfor = function () {
            return this.battery.getEnergy();
        }
    }


    var battery = new Battery();
    battery.setEnergy(10);

    var flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfor() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfor() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

</script>
</body>
</html>
