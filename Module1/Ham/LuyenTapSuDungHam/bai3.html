<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("a:"));
    let b=parseFloat(prompt("b:"));
    soSanh(a,b);
    function soSanh(a,b) {
        if(a>b){
            alert("a lớn hơn b");
        }
        else {
            alert("a + b = "+ (a+b));
        }
    }
</script>
</body>
</html>
