<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("a = "));
    let b=parseFloat(prompt("b = "));
    let R=parseFloat(prompt("R = "));
    alert("Diện tích của hình chữ nhật là : "+Square(a,b));
    alert("Chu vi hình tròn là :"+Diameter(R));
    function Square(a,b) {
        return a*b;
    }
    function Diameter(R) {
        return 2*3.14*R;
    }
</script>
</body>
</html>
