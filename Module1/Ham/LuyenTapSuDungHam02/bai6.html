<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("hãy nhập vào một số : ");
    alert(checkNumber(num));
    function checkNumber(str) {
        let Valid1=!isNaN(str);
        str=parseFloat(str);
        let Valid2=Number.isInteger(str);
        let Valid3=(str>0);
        let result=Valid1&&Valid2&&Valid3;
        return result;
    }
</script>
</body>
</html>
