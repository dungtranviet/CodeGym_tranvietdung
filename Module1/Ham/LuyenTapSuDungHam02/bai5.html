<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("a = "));
    let b = parseInt(prompt("b = "));
    let c = parseInt(prompt("c = "));
    let min = minNumber(a, b, c);
    alert("số nhỏ nhất trong 3 số là : " + min);

    function minNumber(a, b, c) {
        if (a < b) {
            if (a < c) {
                return a;
            } else {
                return c
            }
        } else {
            if (b < c) {
                return b;
            } else {
                return c;
            }
        }
    }
</script>
