<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("Nhập vào một số :");
    checkNumber(num);
    function checkNumber(str) {
        if(isNaN(str)){
            alert("Đây không phải là một ký tự số");
        }
        else {
            alert("số vừa nhập là :"+str);
        }
    }
</script>
</body>
</html>
