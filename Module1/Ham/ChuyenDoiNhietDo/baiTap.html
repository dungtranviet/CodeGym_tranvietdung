<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <h3>Temperature Converter</h3>
    <h2>Type a value of Fahrenheit filel to convert to Celcius:</h2>
    <p>
       Fahrenheit: <input type="text" id="inputF" placeholder="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)"
        >
    </p>
<p>Celcius: <span id="outputC"></span></p>

</form>
<script>
    function temperatureConverter(valNum) {
       valNum=parseFloat(valNum);
       document.getElementById("outputC").innerHTML=(valNum-32)/1.8;
    }
</script>
</body>
</html>
