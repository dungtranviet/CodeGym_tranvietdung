<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhâpj vào một số:"));
    alert(number);
    let total = 0;
    while (number != -1) {
        total = total+number;
        number = parseInt(prompt("Nhâpj vào một số:"));
        alert(number);
    }
    alert(total);
</script>
</body>
</html>
