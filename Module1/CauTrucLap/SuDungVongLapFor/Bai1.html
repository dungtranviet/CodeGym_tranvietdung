<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Java Script Loops</h2>
<p id="Text"></p>
<script>
    let i;
    let txt = "";
    for (i = 0; i < 5;) {
        txt += "The number is :" + i + "<br>";
        i++;
    }
    document.getElementById("Text").innerHTML = txt;
</script>
</body>
</html>
