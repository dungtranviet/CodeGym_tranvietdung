<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào một số lớn hơn 0"));
    let i = 1;
    let total=0;
    for (; i <= number; i++) {
        total+=i;
    }
    alert("Tổng của tất cả các số từ 1 tới "+number+" "+"là:"+total);
</script>
</body>
</html>
