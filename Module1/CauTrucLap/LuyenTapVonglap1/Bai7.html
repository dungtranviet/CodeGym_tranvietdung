<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let txt="";
let num=1;
let i;
for(i=1;i<=100;i++){
    if((i%3==0)&&(i%5==0)){
        txt+="FizzBuzz,";
    }
    else {
        if(i%5==0){
            txt+="Buzz,"
        }
        else {
            if (i%3==0){
                txt+="Fizz,";
            }
            else {
                txt+=i+",";
            }
        }
    }
}
document.write(txt);

</script>
</body>
</html>
