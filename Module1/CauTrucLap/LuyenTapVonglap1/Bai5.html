<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a=1;
    let b=0;
    let num=3;
    let temp;
    let total=1;
    while(num<=20)
    {temp=a;
    a+=b;
    b=temp;
    total+=a;
    num++;
    }
    alert("Tổng của 20 số fibonacy đầu tiên là:"+total);
</script>
</body>
</html>
