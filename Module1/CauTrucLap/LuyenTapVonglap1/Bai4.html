<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1;
    let b=0;
    let temp;
    while (a%5){
        temp=a;
        a+=b;
        b=temp;
    }
    alert("Số đầu tiên trong dãy fibonacy chia hết cho 5 là:"+a);
</script>
</body>
</html>
