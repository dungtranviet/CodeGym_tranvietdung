<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>20 SỐ FIBONACY ĐẦU TIÊN</h2>
<script>
    let num=3;
    let a=1;
    let b=0;
    let temp;
    let fibo="0,1"
    while (num<=20)
    {
        temp=a;
        a+=b;
        b=temp;
        fibo+=","+a;
        num++;
    }
    document.write(fibo);

</script>
</body>
</html>
