<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let temp;
let exit=0;
while (!exit){
    temp=parseInt(prompt("Xin hãy nhập nhiệt độ hiện tại:"));
    if(temp<100&&temp>20){
        exit=1;
    }
    else {
        if(temp>100){
            alert("Xin Hãy Giảm nhiệt độ")
        }
        else {
            alert("Xin Hãy Tăng nhiệt độ")
        }
    }
}
alert("Nhiệt độ hiện tại là:"+temp);
</script>
</body>
</html>
