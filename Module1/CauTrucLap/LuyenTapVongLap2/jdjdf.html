<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let txt1 = "";
    let txt2 = "";
    let txt3 = "";
    let txt4 = "";
    let i;
    let j;
    let tab = 1;
    for (i = 1; i <= 10; i++) {
        if (i < 6) {
            for (k = -10; k <= 0 ; ++k) {
                if (k <= -i) {
                    txt1 += "&nbsp"+"&nbsp";
                } else {
                    txt1 += "*";
                }
            }
            for (j = 1; j <= 10; j++) {
                if (j > i && j <= 10 - i) {
                    txt1 += "&nbsp"+"&nbsp";
                } else {
                    txt1 += "*";
                }
            }
            for (k = 10; k < 10+i; ++k){
                txt1 += "*"
            }
        } else {
            for (k = -10; k < 10; ++k){
                if (k >= tab - 5 && k <= i - tab) {
                    txt1 += "*";
                } else {
                    txt1 += "&nbsp"+"&nbsp";
                }
            }
            tab ++;
        }
        txt1 += "<br>";
    }
    document.write(txt1);

</script>

</body>
</html>
