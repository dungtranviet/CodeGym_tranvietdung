<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("a="));
    let temp=a;
    let giaiThua=1;
    while (a!=1) {
        giaiThua*=a;
        a--;
    }
    alert("Giai Thừa của " +temp+" " +"là:"+giaiThua);
</script>
</body>
</html>
