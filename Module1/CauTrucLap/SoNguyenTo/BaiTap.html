<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào số lượng số nguyên tố cần in ra:"));
    let counter = 0;
    let N = 3;
    let txt = number + " " + "số nguyên tố đầu tiên là:2,";
    while (counter < number-1) {
        let i;
        let check = 0;
        for (i = 2; i <= N/2; i++) {
            if (N % i == 0) {
                i=N;
                check=1;
            }
        }
        if(check==0){
            txt+=N+",";
            counter++;
        }
        N+=2;//chỉ kiểm tra số lẻ,vì số chẵn khác 2 không phải là số nguyên tố
    }
   document.write(txt);
</script>
</body>
</html>
