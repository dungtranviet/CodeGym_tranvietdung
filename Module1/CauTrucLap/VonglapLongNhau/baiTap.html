<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout="<table border='1' width='400' cellpadding='3' cellspacing='0'>";
    let i;
    for (i=1;i<10;i++){
        sout+='<tr>';
        let j;
        for(j=1;j<10;j++){
            sout+='<td>'+i*j+'</td>';
        }
        sout+="</tr>";
    }
    sout+='</table>'
    document.write(sout);
</script>
</body>
</html>
