<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let random=Math.floor(Math.random()*11);
    document.write("số ngẫu nhiên từ 0-10:"+random+"<br>");
    random=Math.floor(Math.random()*401);
    document.write("số ngẫu nhiên từ 0-400:"+random+"<br>");
    random=Math.floor(Math.random()*51+50);
    document.write("số ngẫu nhiên từ 50-100:"+random+"<br>");
    let numberArr="5, 7, 2, 9";
    document.write("số nhỏ nhất trong các số "+numberArr+" là :"+Math.min(5, 7, 2, 9)+"<br>");
    document.write("giai thừa của 5^3 là : "+Math.pow(5,3));
</script>
</body>
</html>
