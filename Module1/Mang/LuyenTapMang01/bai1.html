<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[0,58,59,62,14,2,3,58,4,6,87,24,14,10];
    let thongKe=new Array();
    for(let i=0;i<mang.length;i++){
        if(mang[i]>=10){
            thongKe.push(mang[i]);
        }
    }
    document.write("Có "+thongKe.length+" số lớn hơn hoặc bằng 10 trong mảng")
</script>
</body>
</html>
