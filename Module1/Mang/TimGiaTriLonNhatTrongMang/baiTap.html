<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrays=[-3, 5, 1, 3, 2, 10];
    let max=arrays[0];
    let i;
    let index=0;
    for(i=1;i<arrays.length;i++){
        if(arrays[i]>max){
            max=arrays[i];
            index=i;
        }
    }
    alert("max is :"+max+" at position :"+index);
</script>
</body>
</html>
