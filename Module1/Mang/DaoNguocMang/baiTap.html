<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[-3,5,1,3,2,10];
    let first=0;
    let last=mang.length-1;
    while (first < last) {
        let temp=mang[first];
        mang[first]=mang[last];
        mang[last]=temp;
        first++;
        last--;
    }
    document.write(mang.join(","));
</script>
</body>
</html>
