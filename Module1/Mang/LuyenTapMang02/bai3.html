<script>
    let mang = new Array(6);
    let Counter = 0;
    mang = ['c', 's', 'c', 2, '6', 1];
for(let i=0;i<mang.length;i++){
    if(typeof mang[i]=="number"){
        Counter++;
    }
}
document.write("Số kí tự số có trong mảng là :"+Counter);
</script>
