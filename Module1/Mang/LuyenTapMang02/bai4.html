<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Text = "  Tran    Viet Dung     CodeGym     Da Nang  Viet       Nam       ";
    let TextCover=Text.trim();
    let Counter=0;
    if(TextCover.length!=0){
        Counter=1;
        while (TextCover.indexOf(" ")!=-1) {
            Counter+=1;
            let Index=TextCover.indexOf(" ");
            TextCover=TextCover.substring(Index,);
            TextCover=TextCover.trim();
        }
    }
    alert("Số lượng từ là "+Counter);
</script>
</body>
</html>
