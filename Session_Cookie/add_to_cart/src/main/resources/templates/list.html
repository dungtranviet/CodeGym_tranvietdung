<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/show-cart">Go to cart</a>
<h1>Products</h1>
<table border="1">
    <tr>
        <th>name</th>
        <th>price</th>
        <th>show product</th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/show-product/__${product.id}__ }">show product</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
