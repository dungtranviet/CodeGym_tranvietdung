<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{'/'}">list customer</a>
<th:block th:if="${Message}">
    <p th:text="${Message}" style="color: darkgreen"></p>
</th:block>
<form action="/get-customer-by-province" method="post">
    <select name="idProvince">
        <option th:each="p : ${provinces}"
                th:value="${p.id}"
                th:text="${p.name}">
        </option>
    </select>
    <td><input type="submit" value="tim kiem"></td>
</form>
<table border="1px">
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Province</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="customer:${customers}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province.name}"></td>
            <td><a th:href="@{'/edit-customer/{id}/'(id=${customer.id})}">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
