<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-5">
    <div class="container">
        <h3>Thông tin hợp đồng</h3>
        <form action="/booking"  method="post">
            <input type="hidden" name="iddichvu" th:value="${dichvu.id}">
            <div class="form-group">
                <label for="tendichvu">Tên Dịch Vụ:</label>
                <input type="text" class="form-control"  id="tendichvu" name="tendichvu" th:value="${dichvu.tenDichVu}" disabled>
            </div>
            <div class="form-group">
                <label for="dientichsudung">Diện Tích Sử Dụng:</label>
                <input type="text" class="form-control"  id="dientichsudung" name="dientichsudung" th:value="${dichvu.dienTich}" disabled>
            </div>
            <div class="form-group">
                <label for="chiphithue">Chi Phí Thuê:</label>
                <input type="text" class="form-control"  id="chiphithue" name="chiphithue" th:value="${dichvu.chiPhiThue}" disabled>
            </div>
            <div class="form-group">
                <label for="songuoitoida">Số Người Tối Đa:</label>
                <input type="text" class="form-control"  id="songuoitoida" name="songuoitoida" th:value="${dichvu.soNguoiToiDa}" disabled>
            </div>
            <div class="form-group">
                <label for="sotang">Số Tầng:</label>
                <input type="text" class="form-control"  id="sotang" name="sotang" th:value="${dichvu.soTang}" disabled>
            </div>
            <div class="form-group">
                <label for="ngaybatdau">Ngày Bắt Đầu:</label>
                <input type="date" data-date="" data-date-format="DD MMMM YYYY"  class="form-control"  id="ngaybatdau" name="ngaybatdau">
            </div>
            <div class="form-group">
                <label for="ngayketthuc">Ngày Kết Thúc:</label>
                <input type="date" data-date="" data-date-format="DD MMMM YYYY"  class="form-control"  id="ngayketthuc" name="ngayketthuc">
            </div>
            <a href="/" class="btn btn-danger" >Cancel</a>
            <button type="submit" class="btn btn-primary">Book now!!</button>
        </form>
    </div>
</div>
</body>
</html>
