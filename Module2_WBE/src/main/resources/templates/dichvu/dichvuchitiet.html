<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 70px 0px;
        }

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 450px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Villa</a></li>
            <li><a href="#">House</a></li>
            <li><a href="#">Room</a></li>
        </ul>
        <form class="navbar-form navbar-left" action="/action_page.php">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <h3 th:text="${'Thông tin chi tiết của '+dichvuchitiet.tenDichVu}"></h3>
    <table class="table table-striped">
        <tr>
            <th class="w-25">Tên dịch vụ</th>
            <td th:text="${dichvuchitiet.tenDichVu}"></td>
        </tr>
        <tr>
            <th class="w-25">Diện tích </th>
            <td th:text="${dichvuchitiet.dienTich+' m2'}"></td>
        </tr>

        <tr>
            <th class="w-25">Giá cho thuê </th>
            <td th:text="${dichvuchitiet.chiPhiThue+' $'}"></td>
        </tr>

        <tr>
            <th class="w-25">Số người tối đa</th>
            <td th:text="${dichvuchitiet.soNguoiToiDa +' người'}"></td>
        </tr>

        <tr>
            <th class="w-25">Số tầng</th>
            <td th:text="${dichvuchitiet.soTang +' tầng'}"></td>
        </tr>
    </table>
</div>

<div class="row  d-flex text-right" style="margin-right: 30px">
    <a href="/" class="btn btn-danger" style="margin-right: 10px">Cancel</a>
    <a th:href="@{'/booking/'+${dichvuchitiet.getId()}}" class="btn btn-success">Booking</a>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
</body>
</html>
