<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 70px 0px;
        }

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 450px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Villa</a></li>
            <li><a href="#">House</a></li>
            <li><a href="#">Room</a></li>
        </ul>
        <form class="navbar-form navbar-left" action="/action_page.php">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
            <li><a href="/dangkykhachhang">Register</a></li>
        </ul>
    </div>
</nav>

<div class="container">
<h3>Danh Sách Dịch Vụ Ưa Thích</h3>
<div class="row " style="padding: 70px 0px">
    <div th:each="dichvu:${favorite.values()}">
        <div class="col-sm-4">
            <div class="panel panel-primary text-center">
                <div class="panel-heading"><h3 th:text="${dichvu.tenDichVu}"></h3></div>
                <div class="panel-body"><img
                        src="https://blog.traveloka.com/source/uploads/sites/9/2018/03/resort-dep-nhat-da-nang-sontraresortandspa-1.jpg"
                        class="img-responsive" style="width:100%" alt="Image">

                    <p th:text="${dichvu.dienTich+' m2'}"></p>
                    <p th:text="${dichvu.chiPhiThue}+' $'"></p>
                </div>
                <div class="panel-footer text-center">
                    <a th:href="@{'/dichvu/'+${dichvu.getId()}}">Chi tiết</a>
                    <a th:href="@{'/booking/'+${dichvu.getId()}}">Booking</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
</body>
</html>
